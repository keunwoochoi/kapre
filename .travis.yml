language: python
python:
    - "3.6"
    - "3.7"

install:
    - pip install --pre -e .

script:
    - pytest
    - black --line-length 100 --diff --check --skip-string-normalization --target-version=py37 kapre
    - black --line-length 100 --diff --check --skip-string-normalization --target-version=py37 tests

after_success:
    - coveralls
    - pip uninstall -y kapre

after_failure:
    - pip uninstall -y kapre
